<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p class="header-logo">Header Logo</p>
        <ul>
            <li class="header-link">header link 1</li>
            <li class="header-link">header link 2</li>
            <li class="header-link">header link 3</li>
        </ul>
    </header>
    <main>
        <section id="hero" class="hero">
            <div class="left"><h1 class="main-hero">This Website Is <br/> Awesome</h1>
            <p class="secondary-hero">This website has some subtext that goes here under the <br/> main title. It's a smaller font and the color is lower <br/> contrast</p>
            <button class="button">Sign Up</button>
            </div>
            <div class="right">
                <div class="image-placeholder">
                    <p>This is a placeholder for an image</p>
                </div>
            </div>
        </section>
        <section id="cards" class="cards-section"></section>
        <section id="quote" class="quote-section"></section>
        <section id="cta-box" class="cta-section" ></section>
    </main>
    <footer>
        <p>Copyright The Odin Project 2021</p>
    </footer>
</body>
</html>
